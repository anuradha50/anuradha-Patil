<!DOCTYPE html>
<head>

    <script>
        //Set Minutes
        var mins = 2;

        //Calculate the secondes
        var sec = min * 60;
        //countdown function is evoked when page is loaded
        function countdown()  {
            setTimeout( 'Decrement()',60);

        }
        //Decrement function decrement the value.
        function Decrement() {
            if(document.getElementById){
                minutes = document.getElementById('minutes');
                seconds = document.getElementById('seconds');
                // if less than a minute remaining
                //Display only seconds value.

                if (seconds < 59) {
                    seconds.value = secs;

                }
                //display both minutes and seconds
                //getminutes and getsecondes is used to 
                //get minutes and seconds
                else{
                    minutes.value = getminutes();
                    seconds.value = getseconds();

                }
                //when less than a minutes remaining
                //colour f the minutes and seconds
                //changes to red
                if(mins < 1) {
                    minutes.style.color = 'red';
                    seconds.style.color = 'red';
                }
                //if seconds becomes zero,
                //then page alert time up
                if(mins < 0) {
                    alert('time up');
                    minutes.value = 0;
                    seconds.value = 0;
                }
                //if seconds > 0 then seconds is decremented
                else {
                    secs--;
                    setTimeout('Decrement()',1000);
                }
            }
        }
        function getsecondes()  {
            //take minutes remaining(as seconds) away
            //from total seconds remaining
            return secs - Math.round(mins * 60);

        }
    </script>
    

</head>
<!--onload function is evoke when page is load-->
<!--countdown function is called when page is loaded-->

<body onload="countdown();">
    <div>
        Time Left : :
        <input id='minutes' type='text' style="width:10px;
            border:none; font-size: 16px;font-weight: bold;color:black"><font size="5">:

            </font>
            <input id="seconds" type="text" style="width: 20px; border: none; font-size: 16px;font-weight:bold:color:black;"> 
    </div>

</body>
</html>
