<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form design</title>
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="contact-title">
            <h1>Hello User</h1>
            <h2> We are always ready to serve you!</h2>
        </div>
        <div class="contact-form">
            <form id="contact-form" method="post" action="index.php">
                <input name="name" type="text" class="form-control" placeholder=" Your name" required>
                <br>
                <input name="Email" type="email" class="form-control" placeholder=" Your EmailId" required>
                <br>
                <textarea name="message" class="form-control" placeholder="message" rows="4" required>

                </textarea>
                <br>
                <input type="submit" class="form-control submit" value="SEND MESSAGE" >
            
            </form>
        </div>
    </body>
</html>
